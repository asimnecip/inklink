version: '3.8'
services:
  postgres:
    image: postgres:latest
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${PG_DB_NAME}
      POSTGRES_USER: ${PG_DB_USERNAME}
      POSTGRES_PASSWORD: ${PG_DB_PASSWORD}
    ports:
      - "${PG_DB_PORT}:${PG_DB_PORT}"
    volumes:
      - postgres-data:/var/lib/postgresql/data

